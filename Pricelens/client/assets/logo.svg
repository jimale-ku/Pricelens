<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for magnifying glass -->
  <defs>
    <linearGradient id="magnifyingGlassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left Wing -->
  <path d="M 120 200 L 80 160 L 120 120 L 160 160 Z" fill="#FDE047" opacity="0.9"/>
  <path d="M 120 200 L 80 240 L 120 280 L 160 240 Z" fill="#FDE047" opacity="0.9"/>
  <path d="M 100 180 L 60 140 L 100 100 L 140 140 Z" fill="#FCD34D" opacity="0.7"/>
  <path d="M 100 220 L 60 260 L 100 300 L 140 260 Z" fill="#FCD34D" opacity="0.7"/>
  
  <!-- Right Wing -->
  <path d="M 392 200 L 432 160 L 392 120 L 352 160 Z" fill="#FDE047" opacity="0.9"/>
  <path d="M 392 200 L 432 240 L 392 280 L 352 240 Z" fill="#FDE047" opacity="0.9"/>
  <path d="M 412 180 L 452 140 L 412 100 L 372 140 Z" fill="#FCD34D" opacity="0.7"/>
  <path d="M 412 220 L 452 260 L 412 300 L 372 260 Z" fill="#FCD34D" opacity="0.7"/>
  
  <!-- Magnifying Glass Circle (with gradient border) -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="url(#magnifyingGlassGradient)" stroke-width="20"/>
  
  <!-- Dollar Bill inside magnifying glass -->
  <rect x="200" y="220" width="112" height="72" rx="8" fill="#FDE047"/>
  <text x="256" y="270" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#8B5CF6" text-anchor="middle" dominant-baseline="middle">$</text>
  
  <!-- Magnifying Glass Handle -->
  <path d="M 320 320 L 380 380 L 400 360 L 340 300 Z" fill="#06B6D4" stroke="#06B6D4" stroke-width="8"/>
  <line x1="320" y1="320" x2="380" y2="380" stroke="#06B6D4" stroke-width="20" stroke-linecap="round"/>
</svg>

